<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms</title>
  </head>
  <body>
<form  action="index.html" method="post">
<legend>Your Details:</legend>
<fieldset>
  <label for="">Name:
  <input type="text" name="name" size="30" maxlength="100" />
  </label><br>

  <label for="">Email:
    <input type="email" name="" value="email" size="30" maxlength="100"></label>
    <br>
</fieldset>
<br>
<fieldset>
  <legend>Your Review:</legend>

<p>
  <label for="hear-about">
    How did you hear about us?
  </label>
  <select name="referrer" id="hear-about">
<option value="google">Google</option>
<option value="newspaper">Newspaper</option>
<option value="friend">Friend</option>
<option value="other">Other</option>
  </select>
</p>

<p>
  Would you like to visit us again?
  <label>
    <input type="radio" name="rating" value="yes">Yes
  </label>
  <label >
    <input type="radio" name="rating" value="no">No
  </label>
  <label ><input type="radio" name="rating" value="maybe">Maybe</label>
</p>
<p>
  <label for="comments">Provide your comments below:</label>
  <br>
  <textarea  rows="4" cols="40" id="comments"></textarea>
</p>
<br>
<label for="suscribe">
  <input type="checkbox" name="subscribe" value="subscribe" checked>
  Sign me up for Email updates
</label>
<input type="submit"  value="Submit review">
</fieldset>

</form>
  </body>
</html>
